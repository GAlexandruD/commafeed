name: Sync with upstream

on:
  schedule:
    - cron: '0 2 * * *' # every day at 2AM UTC
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Git config
        run: |
          git config --global user.name 'github-actions'
          git config --global user.email 'github-actions@github.com'
      - name: Add upstream remote
        run: git remote add upstream https://github.com/Athou/commafeed.git
      - name: Fetch upstream
        run: git fetch upstream
      - name: Merge upstream/default to origin/default
        run: git merge upstream/master # or main, depending on branch name
      - name: Push changes
        run: git push origin HEAD:master # or main
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
